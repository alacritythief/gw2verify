<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GW2 API verify DevTool</title>
  </head>
  <body>
    {% if context %}
    <ul>
      {% for key in context.keys() %}
        <h3>{{ key }}: {{ context[key] }}</h3>
      {% endfor %}
    </ul>
    {% else %}
      <h1>Please enter an API key.</h1>
    {% endif %}
  </body>
</html>
